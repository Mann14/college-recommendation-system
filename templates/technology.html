<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form with iFrame</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" ntegrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="style1.css"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<style>
  body{
    padding: 0;
    margin: 0;
  }
.container11 ul{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    width: 100%; 
}
ul.ks-cboxtags {
    list-style: none;
    /* padding: 20px; */
}
ul.ks-cboxtags li{
  display: inline;
  /* padding: 0 20px; */
}
ul.ks-cboxtags li label{
    display: inline-block;
    background-color: rgba(255, 255, 255, .9);
    border: 2px solid rgba(139, 139, 139, .3);
    color: #adadad;
    border-radius: 25px;
    white-space: nowrap;
    margin: 3px 0px;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    transition: all .2s;
}

ul.ks-cboxtags li label {
    padding: 8px 10px;
    cursor: pointer;
}

ul.ks-cboxtags li label::before {
    display: inline-block;
    font-style: normal;
    font-variant: normal;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    font-size: 8px;
    /* padding: 2px 6px 2px 2px; */
    content: "\f067";
    transition: transform .3s ease-in-out;
}

ul.ks-cboxtags li input[type="checkbox"]:checked + label::before {
    content: "\f00c";
    transform: rotate(-360deg);
    transition: transform .3s ease-in-out;
}

ul.ks-cboxtags li input[type="checkbox"]:checked + label {
    border: 2px solid #1bdbf8;
    background-color: #12bbd4;
    color: #fff;
    transition: all .2s;
}

ul.ks-cboxtags li input[type="checkbox"] {
  display: absolute;
}
ul.ks-cboxtags li input[type="checkbox"] {
  position: absolute;
  opacity: 0;
}
ul.ks-cboxtags li input[type="checkbox"]:focus + label {
  border: 2px solid #e9a1ff;
}
@media screen and (max-width:672px){
  .container11 ul{
    grid-template-columns: 1fr 1fr;

  }
}
</style>
</head>
<body>
  <div class="container11">
    <div>
      <p class="font-weight-bold">please select min 3 and max 5 options</p>
    </div>
    <div>
      <form action="/" method="get" id="form" >
                <ul class="ks-cboxtags" >
                  <li><input type="checkbox" name="interest" id="checkboxOne" value="Rainbow Dash"><label for="checkboxOne">Rainbow Dash</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxTwo" value="Cotton Candy"><label for="checkboxTwo">Cotton Candy</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxThree" value="Rarity"><label for="checkboxThree">Rarity</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxFour" value="Moondancer"><label for="checkboxFour">Moondancer</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxFive" value="Surprise"><label for="checkboxFive">Surprise</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxSix" value="Twilight Sparkle"><label for="checkboxSix">Twilight Sparkle</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxSeven" value="Fluttershy"><label for="checkboxSeven">Fluttershy</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxEight" value="Derpy Hooves"><label for="checkboxEight">Derpy Hooves</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxNine" value="Princess Celestia"><label for="checkboxNine">Princess Celestia</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxTen" value="Gusty"><label for="checkboxTen">Gusty</label></li>
                  <li class="ks-selected"><input type="checkbox" name="interest" id="checkboxEleven" value="Discord"><label for="checkboxEleven">Discord</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxTwelve" value="Clover"><label for="checkboxTwelve">Clover</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxThirteen" value="Baby Moondancer"><label for="checkboxThirteen">Baby Moondancer</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxFourteen" value="Medley"><label for="checkboxFourteen">Medley</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxFifteen" value="Firefly"><label for="checkboxFifteen">Firefly</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxsixteen" value="Rainbow Dash1"><label for="checkboxsixteen">Rainbow Dash</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxseventeen" value="Cotton Candy1"><label for="checkboxseventeen">Cotton Candy</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxEightteen" value="Rarity1"><label for="checkboxEightteen">Rarity</label></li>
                  <li><input type="checkbox" id="checkboxnineteen" name="interest" value="Surprise1"><label for="checkboxnineteen">Surprise</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxtwenty" value="Twilight Sparkle1"><label for="checkboxtwenty">Twilight Sparkle</label></li>
                  <li><input type="checkbox"  name="interest"id="checkboxtwentyone" value="Moondancer1"><label for="checkboxtwentyone">Moondancer</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxtwentytwo" value="Fluttershy1"><label for="checkboxtwentytwo">Fluttershy</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxtwentythree" value="Derpy Hooves"><label for="checkboxtwentythree">Derpy Hooves</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxtwentyfour" value="Princess Celestia"><label for="checkboxtwentyfour">Princess Celestia</label></li>
                  <li><input type="checkbox" name="interest" id="checkboxtwentyfive" value="Gusty"><label for="checkboxtwentyfive">Gusty</label></li>
                  <li class="ks-selected"><input type="checkbox" name="interest" id="checkboxtwentysix" value="Discord"><label for="checkboxtwentysix">Discord</label></li>
                  <li><input type="checkbox" id="checkboxtwentyseven" name="interest" value="Clover"><label for="checkboxtwentyseven">Clover</label></li>
                  <li><input type="checkbox" id="checkboxtwentyeight" name="interest" value="Baby Moondancer"><label for="checkboxtwentyeight">Baby Moondancer</label></li>
                  <li><input type="checkbox" id="checkboxtwentynine" name="interest" value="Medley"><label for="checkboxtwentynine">Medley</label></li>
                  <li><input type="checkbox" id="checkboxthirty" name="interest" value="Firefly"><label for="checkboxthirty">Firefly</label></li>
                </ul>  
                <div class="mt-4-pt-2">
                  <input class="btn btn-primary btn-lg" style="text-align: center;" type="submit" value="Submit" />
              </div>
              </div>

              <div id="error-message" style="display: none; color: red;">Please select only five options.</div>
            </form>
    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
        var selectedCheckboxes = document.querySelectorAll('input[name="interest"]:checked');
        console.log(selectedCheckboxes)
        if (selectedCheckboxes.length>=3 && selectedCheckboxes.length <= 5) {
          console.log("submitted")
          document.getElementById("error-message").style.display = "none";
        }
        else {
          event.preventDefault(); 
          document.getElementById("error-message").style.display = "block";
          }
      });
    </script>
</body>
</html>
