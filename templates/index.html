                  <div class="col-md-6">

  <script>
    function toggleInput() {
      var yesRadio = document.getElementById('yes');
      var noRadio = document.getElementById('no');
      var higher_123 = document.getElementById('higher_12');
      var higher_diploma = document.getElementById('diploma1');
      
      if (yesRadio.checked) {
        higher_123.style.display = 'none';
        higher_diploma.style.display = 'grid';

      } else {
        higher_123.style.display = 'grid';
        higher_diploma.style.display = 'none';
      }
    }
    document.getElementById("form").addEventListener("submit", function (event) {
      var selectedCheckboxes = document.querySelectorAll('input[name="interest"]:checked');
      if (selectedCheckboxes.length > 5) {
        event.preventDefault(); // Prevent form submission
        document.getElementById("error-message").style.display = "block";
      }
      else {
        console.log("submitted")
        document.getElementById("error-message").style.display = "none";
      }
    });

  </script>
