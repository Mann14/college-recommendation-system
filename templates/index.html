                    </div>

                  </div>
                  <div class="col-md-6">

                    <div class="form-outline">

                    </div>

                  </div>
                  <div class="col-md-6 pb-2">

                      <label class="form-label font-weight-bold" for="jee_rank">JEE Rank</label>
