<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recommendation Form</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script href="/static/cities.js"></script>

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <form method="POST" id="signup-form" class="signup-form" action="#">
                <div>
                    <h3>Personal Info</h3>
                    <fieldset>
                        <h2>Personal Information</h2>
                        <p class="desc">Please fill accurate details !</p>
                        <div class="fieldset-content">
                            <div class="form-row">
                                <label class="form-label">Name</label required>
                                <div class="form-flex">
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="first_name" />
                                        <!-- <span class="text-input">First</span> -->
                                    </div>
                                    <label for="jee rank" class="jee rank">Email</label required>
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" />
                                        <!-- <span class="text-input">Last</span> -->
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <label class="form-label">Family Income</label required>
                                <div class="form-flex">
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="first_name" />
                                        <!-- <span class="text-input">First</span> -->
                                    </div>
                                    <label for="jee rank" class="jee rank">Jee Rank</label required>
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" />
                                        <!-- <span class="text-input">Last</span> -->
                                    </div>
                                </div>
                            </div>

                            <div class="row row1 row2">

                                <div class="col-md-6">
              
                                  <div class="form-outline">
                                    <label class="form-label font-weight-bold" for="state">State</label>
                                    <select onchange="print_city('city', this.selectedIndex);" id="state" name="State"
                                      class="form-control form-control-lg" required></select>
                                  </div>
              
                                </div>
                                <div class="col-md-6 pb-2">
              
                                  <div class="form-outline">
                                    <label class="form-label font-weight-bold" for="city">City</label>
                                    <select id="city" class="form-control form-control-lg" name="City" required></select>
                                    <script language="javascript">print_state("state");</script>
                                  </div>
              
                                </div>
              
                              </div>
              
               
                            <div class="form-row">
                            
                                <label class="form-label select-label font-weight-bold" for="12th_stream">12th Stream</label required>
                            <div class="form-flex">
                                <div class="form-group">
                                <select class="form-control-lg-form-control" style="height: 46px; width: 312px;" id="12th_stream" name="12th_stream">
                                <option value="" disabled selected>Select an option</option>
                                <option value="PCM">PCM</option>
                                <option value="PCB">PCB</option>
                                <option value="Commerce">Commerce</option>
                                <option value="Arts">Arts</option>
                              </select>
                            </div>

                              <div class="form-group">
                                <label for="12th%" class="form-label">12th Percentage</label required>
                                <input type="text" name="12th%" id="12th%" />
                               
                              </div> 
                            </div>
                              </div>
                              
                              <div class="form-group">
                                <label for="interest" class="interest">Interests</label required><br>
                                <div class="interest-container">
                                    <!-- <label for="interest" class="interest">Interests</label required><br> -->
                                    <div class="grid-item"> 
                                    <input class="radio-label" type="radio" id="technology" name="interest" value="technology">
                                    <label for="technology">Technology</label>
                                    </div>  
                                    <div class="grid-item"> 
                                    <input class="radio-label" type="radio" id="administration" name="interest" value="administration">
                                    <label for="administration">Administration</label>
                                    </div>
                                    <div class="grid-item"> 
                                    <input class="radio-label" type="radio" id="finance-accounting" name="interest" value="finance-accounting">
                                    <label for="finance-accounting">Finance & Accounting</label><br>
                                    </div>
                                    <div class="grid-item"> 
                                    <input class="radio-label" type="radio" id="computer-application" name="interest" value="computer-application">
                                    <label for="computer-application">Computer Application</label>
                                    </div>
                                    <div class="grid-item"> 
                                    <input class="radio-label" type="radio" id="pharmacology" name="interest" value="pharmacology">
                                    <label for="pharmacology">Pharmacology</label>
                                    </div>
                                    <div class="grid-item"> 
                                    <input class="radio-label" type="radio" id="agriculture" name="interest" value="agriculture">
                                    <label for="agriculture">Agriculture</label>
                                    </div>
                                  </div>
                                  
                              </div> 
          
                            <!-- <div class="form-date">
                                <label for="birth_date" class="form-label">Birth Date</label>
                                <div class="form-date-group">
                                    <div class="form-date-item">
                                        <select id="birth_month" name="birth_month"></select>
                                        <span class="text-input">MM</span>
                                    </div>
                                    <div class="form-date-item">
                                        <select id="birth_date" name="birth_date"></select>
                                        <span class="text-input">DD</span>
                                    </div>
                                    <div class="form-date-item">
                                        <select id="birth_year" name="birth_year"></select>
                                        <span class="text-input">YYYY</span>
                                    </div>
                                </div>
                            </div> -->


                            <!-- <div class="form-group">
                                <label for="ssn" class="form-label">SSN</label>
                                <input type="text" name="ssn" id="ssn" />
                            </div> -->
                        </div>
                    </fieldset>

                    <h3>Choose Interests</h3>
                    <fieldset>
                        <h2>Choose Interests</h2>
                        <p class="desc">Please choose yourinterests</p>
                        <div class="fieldset-content">
                            <div class="form-group">
                                <label for="find_bank" class="form-label">Find Your Bank</label>
                                <div class="form-find">
                                    <input type="text" name="find_bank" id="find_bank" placeholder="Ex. Techcombank" />
                                    <input type="submit" value="Search" class="submit">
                                    <span class="form-icon"><i class="zmdi zmdi-search"></i></span>
                                </div>
                            </div>
                            <div class="choose-bank">
                                <p class="choose-bank-desc">Or choose from these popular bank</p>
                                <div class="form-radio-flex">
                                    <div class="form-radio-item">
                                        <input type="radio" name="choose_bank" id="bank_1" value="bank_1" checked="checked" />
                                        <label for="bank_1"><img src="images/bank-1.jpg" alt=""></label>
                                    </div>

                                    <div class="form-radio-item">
                                        <input type="radio" name="choose_bank" id="bank_2" value="bank_2" />
                                        <label for="bank_2"><img src="images/bank-2.jpg" alt=""></label>
                                    </div>

                                    <div class="form-radio-item">
                                        <input type="radio" name="choose_bank" id="bank_3" value="bank_3" />
                                        <label for="bank_3"><img src="images/bank-3.jpg" alt=""></label>
                                    </div>

                                    <div class="form-radio-item">
                                        <input type="radio" name="choose_bank" id="bank_4" value="bank_4" />
                                        <label for="bank_4"><img src="images/bank-4.jpg" alt=""></label>
                                    </div>

                                    <div class="form-radio-item">
                                        <input type="radio" name="choose_bank" id="bank_5" value="bank_5" />
                                        <label for="bank_5"><img src="images/bank-5.jpg" alt=""></label>
                                    </div>

                                    <div class="form-radio-item">
                                        <input type="radio" name="choose_bank" id="bank_6" value="bank_6" />
                                        <label for="bank_6"><img src="images/bank-6.jpg" alt=""></label>
                                    </div>
                                    
                                    <div class="form-radio-item">
                                        <input type="radio" name="choose_bank" id="bank_7" value="bank_7" />
                                        <label for="bank_7"><img src="images/bank-7.jpg" alt=""></label>
                                    </div>

                                    <div class="form-radio-item">
                                        <input type="radio" name="choose_bank" id="bank_8" value="bank_8" />
                                        <label for="bank_8"><img src="images/bank-8.jpg" alt=""></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <h3>Set Financial Goals</h3>
                    <fieldset>
                        <h2>Set Financial Goals</h2>
                        <p class="desc">Set up your money limit to reach the future plan</p>
                        <div class="fieldset-content">
                            <div class="donate-us">
                                <div class="price_slider ui-slider ui-slider-horizontal">
                                    <div id="slider-margin"></div>
                                    <p class="your-money">
                                        Your money you can spend per month :
                                        <span class="money" id="value-lower"></span>
                                        <span class="money" id="value-upper"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="vendor/jquery-steps/jquery.steps.min.js"></script>
    <script src="vendor/minimalist-picker/dobpicker.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
